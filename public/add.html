<head>

    <title>Add Student Data</title>
</head>
<body>
    <h1>Add Student</h1>
    <form method="post">
        <label for="id">id:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="name">Name:</label>

        <button type="submit">Submit</button>
    </form>
